<div style="font-family: sans-serif; max-width: 400px; margin: 50px auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
    <h2>Definir Nova Senha</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; width: 100%;">
                Salvar Nova Senha
            </button>
        </form>
    {% else %}
        <p style="color: red;">Este link é inválido ou já foi usado.</p>
        <a href="{% url 'password_reset' %}">Solicitar novo link</a>
    {% endif %}
</div>
