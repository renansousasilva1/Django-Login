<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; margin-top: 0; }
        p { color: #666; font-size: 14px; }
        input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .back-link { display: block; margin-top: 15px; text-align: center; color: #007bff; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Esqueceu a senha?</h2>
    <p>Insira seu endereço de e-mail abaixo e enviaremos instruções para criar uma nova senha.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.email.errors }}
        <label for="id_email">E-mail:</label>
        {{ form.email }}
        <button type="submit">Enviar link de recuperação</button>
    </form>

    <a href="{% url 'login' %}" class="back-link">Voltar para o Login</a>
</div>

</body>
</html>
